<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="module">
      // Redirect to index.html for SPA routing
      const path = window.location.pathname;
      if (path !== '/' && !path.includes('.')) {
        window.location.replace('/event-website/');
      }
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <a href="/event-website/">Click here if not redirected</a>
  </body>
</html>
